<html>
        <head>
                <title>Database Async</title>
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        </head>
        
        <body class=" dashboard">
            <header id="main-header" class="bg-dark text-white p-4 mb-3">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                                <h1>Database Async</h1>
                        </div>
                        <div class="col-md-5">
                            <form class="form-inline" method="get" action="/search/">
                                <div class="form-group">
                                    <input class="form-control mx-sm-3 mb-2" type="text" name="q"/>
                                </div>
                                <input class="btn btn-success mb-2" type="submit" value="Search"/>
                            </form>
                        </div>
                    </div>
                </div>
            </header>
                <div id="container">
                
                <!-- Content -->
                        <div id="content">
                        <form method="get" action="/">
                                <input type="submit" value="Show All Active">
                        </form>
                        <br/>
                        <table border="1">
                                <tr>
                                        <th><a href="/sort/?order_by=nim_tpb">NIM TPB</a></th>
                                        <th><a href="/sort/?order_by=nim_jurusan">NIM Jurusan</a></th>
                                        <th><a href="/sort/?order_by=nama">Nama</a></th>
                                        <th><a href="/sort/?order_by=panggilan">Panggilan</a></th>
                                        <th><a href="/sort/?order_by=jenis_kelamin">Jenis Kelamin</a></th>
                                </tr>
                                
                                {% for person in people %}
                                <tr>
                                        <td>{{person.nim_tpb}}</td>
                                        <td>{{person.nim_jurusan}}</td>
                                        <td>{{person.nama}}</td>
                                        <td>{{person.panggilan}}</td>
                                        <td>{{person.jenis_kelamin}}</td>
                                </tr>
                                {% endfor %}
                                
                        </table>
                       
                        
                        </div>
                </div>

                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        </body>
</html>
