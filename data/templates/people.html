<html>
        <head>
                <title>Database Async</title>
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        </head>
        
        <body class=" dashboard">
            <header id="main-header" class="bg-dark text-white p-4 mb-3">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                                <h1>Database Async</h1>
                        </div>
                    </div>
                </div>
            </header>
                <div class="container mt-5">
                    <div class="d-flex flex-row">
                        <div class="p-1">
                            <form class="form-inline" method="get" action="/search/">
                                <div class="form-group">
                                    <input class="form-control input-lg mx-sm-3 mb-2" placeholder="Search a keyword..." type="text" name="q" style="width: calc(250px + 3vw);"/>
                                </div>
                                <input class="btn btn-primary mb-2" type="submit" value="Search"/>
                            </form>
                        </div>
                        <div class="p-1">
                            <form method="get" action="/">
                                <input class="btn btn-success" type="submit" value="Show All">
                            </form>
                        </div>
                    </div>
                
                <!-- Content -->
                        <div id="content">
                        <br/>
                        <table class="table table-striped table-hover" style="overflow: auto; table-layout: inherit;">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col" style="text-align: center;"><a class="text-info" href="/sort/?order_by=nim_tpb">NIM TPB</a></th>
                                    <th scope="col" style="text-align: center;"><a class="text-info" href="/sort/?order_by=nim_jurusan">NIM Jurusan</a></th>
                                    <th scope="col" style="text-align: center;"><a class="text-info" href="/sort/?order_by=nama">Nama</a></th>
                                    <th scope="col" style="text-align: center;"><a class="text-info" href="/sort/?order_by=panggilan">Panggilan</a></th>
                                    <th scope="col" style="text-align: center;"><a class="text-info" href="/sort/?order_by=jenis_kelamin">Jenis Kelamin</a></th>
                                </tr>
                            </thead>
                                
                                {% for person in people %}
                                <tr>
                                        <td style="text-align: center;">{{person.nim_tpb}}</td>
                                        <td style="text-align: center;">{{person.nim_jurusan}}</td>
                                        <td style="text-align: center;">{{person.nama}}</td>
                                        <td style="text-align: center;">{{person.panggilan}}</td>
                                        {% if person.jenis_kelamin == 'FEMALE' %}
                                            <td class="text-danger" style="text-align: center;">Perempuan</td>
                                        {% else %}
                                            <td class="text-primary" style="text-align: center;">Laki-Laki</td>
                                        {% endif %}
                                </tr>
                                {% endfor %}
                                
                        </table>
                       
                        
                        </div>
                </div>

                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        </body>
</html>
